
server.port=9091
spring.application.name=product-service

#spring cloud properties
spring.cloud.config.import-check.enabled=false
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-ul.defaultZone=http://localhost:8761/eureka
eureka.client.instance.hostname=localhost

#Database Configuration

spring.datasource.url=jdbc:mysql://localhost:3306/grossary?serverTimezone=UTC
spring.datasource.username=springstudentnitin
spring.datasource.password=springstudentnitin

#Driver Class Name

spring.datasource.driver-class=com.cj.jdbc.Driver

# spring JPA properties

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



