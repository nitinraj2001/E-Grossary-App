<div class="container">
    <div class="row">
     <mat-card>
         <mat-card-header>
           <mat-card-title><h1 style="color:red"><b>{{shop.name}}</b></h1></mat-card-title>
         </mat-card-header>
         <mat-card-content style="margin-top:2%;">
          <img src="{{retrievedImage}}" style="max-height: 30%;max-width: 70%;">
        </mat-card-content>
        <mat-card-content>
          <p><b>Shop Address:</b><span style="color:red;">{{shop.address}}</span></p>
          <p><b>Registered Email Id:</b><span style="color:red;">{{shop.email}}</span></p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" style="margin-left:10%">View Products</button>
          <button mat-raised-button color="warn">Add New Product</button>
        </mat-card-actions>
     </mat-card>
    
    </div>
  </div>
