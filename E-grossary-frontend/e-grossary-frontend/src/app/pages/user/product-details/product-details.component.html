<div class="row" class="container" style="margin-top: 100px;">

    <!-- master details for book -->
    <div class="col-lg-9">

        <div class="row">

            <!-- To display the image -->
            <div class="col-12 col-md-4">

                <div class="thumbnail">
                    <img src="{{product.picByte}}" width="550%" height="600%" alt="product" />
                </div>

            </div>

            <!-- To display the book info -->
            <div class="col-12 col-md-8">

                <h3 style="color:red">{{product.name}}</h3>
                <hr/>

                <p><b><i>{{product.description}}</i></b></p>
                <hr/>

                <h4>Price: <strong>{{product.unitPrice | currency: 'USD'}}</strong></h4>
                <hr/>

                <h4>Qty. Available: {{product.unitsInStock}}</h4>
                <hr/>

                <a (click)="redirectViewProducts()" class="btn btn-success">
                    <i class="fas fa-arrow-left"></i> Back
                </a>

                <button  class="btn btn-primary ml-1">
                    <i class="fas fa-cart-arrow-down"></i> Add to cart
                </button>

            </div>

        </div>

    </div>
